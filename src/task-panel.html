<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="task-panel">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Task Panel</h1>
      <paper-button raised on-tap="getHistoricalData" class="primary">Create Scenarios</paper-button>
      <paper-button raised on-tap="getHistoricalData" class="primary">Generate New Data</paper-button>
    </div>
  </template>

  <script>
    class TaskPanel extends Polymer.Element {
      static get is() { return 'task-panel'; }
    }

    window.customElements.define(TaskPanel.is, TaskPanel);
  </script>
</dom-module>
