<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">


<dom-module id="region-exploration">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="card">
        <h1>Regions</h1>
        <blockquote>[[quote]]</blockquote>
        <paper-button raised on-tap="getQuote" class="primary">Get Historical Data</paper-button>
      </div>
    </div>
  </template>

  <script>
    class RegionExploration extends Polymer.Element {
      static get is() { return 'region-exploration'; }

      getQuote() {
          alert('hello');
      }
    }


    window.customElements.define(RegionExploration.is, RegionExploration);
  </script>
</dom-module>
